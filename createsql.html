<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SQL抽出ツール</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
            color: #333;
        }
        h1 {
            color: #0056b3;
        }
        #drop-area {
            border: 2px dashed #ccc;
            border-radius: 10px;
            padding: 50px;
            text-align: center;
            font-size: 1.2em;
            color: #666;
            cursor: pointer;
            background-color: #fff;
            transition: background-color 0.3s ease;
        }
        #drop-area.highlight {
            background-color: #e0e0e0;
        }
        #results {
            margin-top: 30px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            padding: 20px;
        }
        #results h2 {
            color: #0056b3;
            margin-bottom: 15px;
        }
        #sql-list {
            list-style: none;
            padding: 0;
            max-height: 400px;
            overflow-y: auto;
            border: 1px solid #eee;
            border-radius: 5px;
            padding: 10px;
        }
        #sql-list li {
            background-color: #f9f9f9;
            margin-bottom: 8px;
            padding: 10px;
            border-radius: 5px;
            font-family: 'Courier New', Courier, monospace;
            white-space: pre-wrap; /* 改行を保持 */
            word-break: break-all; /* 長い単語でも折り返す */
            border-left: 5px solid #007bff;
        }
        #sql-list li:last-child {
            margin-bottom: 0;
        }
        .no-results {
            color: #999;
            text-align: center;
            padding: 20px;
        }
        #patterns {
            margin-top: 30px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            padding: 20px;
        }
        #patterns h2 {
            color: #0056b3;
            margin-bottom: 15px;
        }
        #pattern-list {
            list-style: none;
            padding: 0;
            max-height: 400px;
            overflow-y: auto;
            border: 1px solid #eee;
            border-radius: 5px;
            padding: 10px;
        }
        #pattern-list li {
            background-color: #f0f8ff;
            margin-bottom: 8px;
            padding: 10px;
            border-radius: 5px;
            font-family: 'Courier New', Courier, monospace;
            white-space: pre-wrap;
            word-break: break-all;
            border-left: 5px solid #28a745;
        }
        #pattern-list li:last-child {
            margin-bottom: 0;
        }
        .pattern-count {
            font-size: 0.8em;
            color: #666;
            font-weight: bold;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <h1>ログファイルからSQLを抽出（パラメータ置換）</h1>

    <div id="drop-area">
        <p>ログファイルをここにドラッグ＆ドロップしてください</p>
        <p>またはクリックしてファイルを選択</p>
        <input type="file" id="fileElem" multiple accept=".log, .txt" style="display: none;">
    </div>

    <div id="results">
        <h2>抽出されたSQL</h2>
        <ul id="sql-list">
            <li class="no-results">ファイルがドロップされていません。</li>
        </ul>
    </div>

    <div id="patterns">
        <h2>SQLパターン（重複削除済み）</h2>
        <ul id="pattern-list">
            <li class="no-results">ファイルがドロップされていません。</li>
        </ul>
    </div>

    <script>
        const dropArea = document.getElementById('drop-area');
        const fileElem = document.getElementById('fileElem');
        const sqlList = document.getElementById('sql-list');
        const patternList = document.getElementById('pattern-list');
        
        let sqlPatterns = new Map(); // パターンとその出現回数を記録

        // ドロップエリアをクリックでファイル選択ダイアログを開く
        dropArea.addEventListener('click', () => {
            fileElem.click();
        });

        // ファイル選択ダイアログでファイルが選択された時
        fileElem.addEventListener('change', (e) => {
            handleFiles(e.target.files);
        });

        // ドラッグオーバー時の処理
        dropArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropArea.classList.add('highlight');
        });

        // ドラッグリーブ時の処理
        dropArea.addEventListener('dragleave', (e) => {
            dropArea.classList.remove('highlight');
        });

        // ドロップ時の処理
        dropArea.addEventListener('drop', (e) => {
            e.preventDefault();
            dropArea.classList.remove('highlight');
            const files = e.dataTransfer.files;
            handleFiles(files);
        });

        function handleFiles(files) {
            sqlList.innerHTML = ''; // 既存の結果をクリア
            patternList.innerHTML = ''; // パターンリストもクリア
            sqlPatterns.clear(); // パターンマップもクリア

            if (files.length === 0) {
                sqlList.innerHTML = '<li class="no-results">ファイルが選択されていません。</li>';
                patternList.innerHTML = '<li class="no-results">ファイルが選択されていません。</li>';
                return;
            }

            Array.from(files).forEach(file => {
                const reader = new FileReader();

                reader.onload = (e) => {
                    const text = e.target.result;
                    processLogContent(text);
                    updatePatternList(); // ファイル処理後にパターンリストを更新
                };

                reader.onerror = () => {
                    const li = document.createElement('li');
                    li.textContent = `ファイルの読み込み中にエラーが発生しました: ${file.name}`;
                    li.style.color = 'red';
                    sqlList.appendChild(li);
                };

                reader.readAsText(file); // ファイルをテキストとして読み込む
            });
        }

        function processLogContent(logContent) {
            const lines = logContent.split('\n');
            let foundSql = false;

            for (let i = 0; i < lines.length; i++) {
                const line = lines[i];

                // Query: で始まる行を検出
                if (line.includes('Query: ')) {
                    // Query: 以降のSQL文を取得
                    let sqlPart = line.substring(line.indexOf('Query: ') + 'Query: '.length);
                    
                    // 同じ行にパラメータがある場合の処理
                    let params = [];
                    const paramsMatch = sqlPart.match(/(.+?)\s+--\s+params:\s+\[(.*)\]/);
                    
                    if (paramsMatch) {
                        // 同じ行にパラメータがある場合
                        const sql = paramsMatch[1].trim();
                        const paramsStr = paramsMatch[2];
                        
                        if (paramsStr) {
                            params = paramsStr.split(',').map(p => {
                                try {
                                    return JSON.parse(p.trim());
                                } catch (e) {
                                    return p.trim().replace(/^["']|["']$/g, ''); // 前後の引用符を削除
                                }
                            });
                        }
                        
                        // パラメータ置換してSQL文を表示
                        const combinedSql = replaceParams(sql, params);
                        const li = document.createElement('li');
                        li.textContent = addSemicolon(combinedSql);
                        sqlList.appendChild(li);
                        foundSql = true;
                        
                        // パターンを正規化してマップに追加
                        const pattern = normalizePattern(sql);
                        updatePatternCount(pattern);
                    } else {
                        // パラメータなしのSQL文
                        const sql = sqlPart.trim();
                        if (sql) {
                            const li = document.createElement('li');
                            li.textContent = addSemicolon(sql);
                            sqlList.appendChild(li);
                            foundSql = true;
                            
                            // パターンを正規化してマップに追加
                            const pattern = normalizePattern(sql);
                            updatePatternCount(pattern);
                        }
                    }
                }
            }

            if (!foundSql && sqlList.children.length === 0) {
                sqlList.innerHTML = '<li class="no-results">SQL文が見つかりませんでした。</li>';
                patternList.innerHTML = '<li class="no-results">SQL文が見つかりませんでした。</li>';
            }
        }

        /**
         * SQLのプレースホルダー ($1, $2, ...) を実際のパラメータ値に置換する関数
         * @param {string} sql - プレースホルダーを含むSQL文字列
         * @param {Array<any>} params - パラメータの配列
         * @returns {string} - パラメータが埋め込まれたSQL文字列
         */
        function replaceParams(sql, params) {
            let replacedSql = sql;
            // $1, $2, ... の形式のプレースホルダーを置換
            for (let i = 0; i < params.length; i++) {
                const placeholder = new RegExp('\\$' + (i + 1), 'g');
                let paramValue = params[i];

                // パラメータの型に応じて適切にエスケープまたは引用符を追加
                if (typeof paramValue === 'string') {
                    // SQLインジェクション対策のため、シングルクォートをエスケープ
                    paramValue = "'" + paramValue.replace(/'/g, "''") + "'";
                } else if (paramValue === null) {
                    paramValue = 'NULL';
                } else if (typeof paramValue === 'boolean') {
                    paramValue = paramValue ? 'TRUE' : 'FALSE';
                }
                // 数値型はそのまま

                replacedSql = replacedSql.replace(placeholder, paramValue);
            }
            return replacedSql;
        }

        /**
         * SQLパターンを正規化する関数
         * プレースホルダーを統一して、同じ構造のSQLを同じパターンとして認識する
         * @param {string} sql - 元のSQL文字列
         * @returns {string} - 正規化されたSQLパターン
         */
        function normalizePattern(sql) {
            let pattern = sql;
            
            // プレースホルダー ($1, $2, ...) を汎用的な ?に置換
            pattern = pattern.replace(/\$\d+/g, '?');
            
            // 余分な空白を正規化
            pattern = pattern.replace(/\s+/g, ' ').trim();
            
            return pattern;
        }

        /**
         * パターンの出現回数を更新する関数
         * @param {string} pattern - 正規化されたSQLパターン
         */
        function updatePatternCount(pattern) {
            if (sqlPatterns.has(pattern)) {
                sqlPatterns.set(pattern, sqlPatterns.get(pattern) + 1);
            } else {
                sqlPatterns.set(pattern, 1);
            }
        }

        /**
         * SQL文の末尾にセミコロンを追加する関数
         * @param {string} sql - SQL文字列
         * @returns {string} - セミコロンが付いたSQL文字列
         */
        function addSemicolon(sql) {
            // 既にセミコロンで終わっている場合は追加しない
            if (sql.trim().endsWith(';')) {
                return sql;
            }
            return sql + ';';
        }

        /**
         * パターンリストを更新する関数
         */
        function updatePatternList() {
            patternList.innerHTML = '';
            
            if (sqlPatterns.size === 0) {
                patternList.innerHTML = '<li class="no-results">パターンが見つかりませんでした。</li>';
                return;
            }
            
            // パターンを出現回数順（降順）でソート
            const sortedPatterns = Array.from(sqlPatterns.entries())
                .sort((a, b) => b[1] - a[1]);
            
            sortedPatterns.forEach(([pattern, count]) => {
                const li = document.createElement('li');
                li.innerHTML = addSemicolon(pattern) + '<span class="pattern-count">(×' + count + ')</span>';
                patternList.appendChild(li);
            });
        }
    </script>
</body>
</html>
