<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SQL抽出ツール</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
            color: #333;
        }
        h1 {
            color: #0056b3;
        }
        #drop-area {
            border: 2px dashed #ccc;
            border-radius: 10px;
            padding: 50px;
            text-align: center;
            font-size: 1.2em;
            color: #666;
            cursor: pointer;
            background-color: #fff;
            transition: background-color 0.3s ease;
        }
        #drop-area.highlight {
            background-color: #e0e0e0;
        }
        #results {
            margin-top: 30px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            padding: 20px;
        }
        #results h2 {
            color: #0056b3;
            margin-bottom: 15px;
        }
        #sql-list {
            list-style: none;
            padding: 0;
            max-height: 400px;
            overflow-y: auto;
            border: 1px solid #eee;
            border-radius: 5px;
            padding: 10px;
        }
        #sql-list li {
            background-color: #f9f9f9;
            margin-bottom: 8px;
            padding: 10px;
            border-radius: 5px;
            font-family: 'Courier New', Courier, monospace;
            white-space: pre-wrap; /* 改行を保持 */
            word-break: break-all; /* 長い単語でも折り返す */
            border-left: 5px solid #007bff;
        }
        #sql-list li:last-child {
            margin-bottom: 0;
        }
        .no-results {
            color: #999;
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>
    <h1>ログファイルからSQLを抽出（パラメータ置換）</h1>

    <div id="drop-area">
        <p>ログファイルをここにドラッグ＆ドロップしてください</p>
        <p>またはクリックしてファイルを選択</p>
        <input type="file" id="fileElem" multiple accept=".log, .txt" style="display: none;">
    </div>

    <div id="results">
        <h2>抽出されたSQL</h2>
        <ul id="sql-list">
            <li class="no-results">ファイルがドロップされていません。</li>
        </ul>
    </div>

    <script>
        const dropArea = document.getElementById('drop-area');
        const fileElem = document.getElementById('fileElem');
        const sqlList = document.getElementById('sql-list');

        // ドロップエリアをクリックでファイル選択ダイアログを開く
        dropArea.addEventListener('click', () => {
            fileElem.click();
        });

        // ファイル選択ダイアログでファイルが選択された時
        fileElem.addEventListener('change', (e) => {
            handleFiles(e.target.files);
        });

        // ドラッグオーバー時の処理
        dropArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropArea.classList.add('highlight');
        });

        // ドラッグリーブ時の処理
        dropArea.addEventListener('dragleave', (e) => {
            dropArea.classList.remove('highlight');
        });

        // ドロップ時の処理
        dropArea.addEventListener('drop', (e) => {
            e.preventDefault();
            dropArea.classList.remove('highlight');
            const files = e.dataTransfer.files;
            handleFiles(files);
        });

        function handleFiles(files) {
            sqlList.innerHTML = ''; // 既存の結果をクリア

            if (files.length === 0) {
                sqlList.innerHTML = '<li class="no-results">ファイルが選択されていません。</li>';
                return;
            }

            Array.from(files).forEach(file => {
                const reader = new FileReader();

                reader.onload = (e) => {
                    const text = e.target.result;
                    processLogContent(text);
                };

                reader.onerror = () => {
                    const li = document.createElement('li');
                    li.textContent = `ファイルの読み込み中にエラーが発生しました: ${file.name}`;
                    li.style.color = 'red';
                    sqlList.appendChild(li);
                };

                reader.readAsText(file); // ファイルをテキストとして読み込む
            });
        }

        function processLogContent(logContent) {
            const lines = logContent.split('\n');
            let currentSql = '';
            let currentParams = [];
            let foundSql = false;

            for (let i = 0; i < lines.length; i++) {
                const line = lines[i];

                // SQL文の行を検出
                if (line.includes('Query: ') && !line.includes('-- params:')) {
                    currentSql = line.substring(line.indexOf('Query: ') + 'Query: '.length).trim();
                    currentParams = []; // 新しいSQLなのでパラメータをリセット
                    // console.log("Detected SQL line:", currentSql);
                }
                // パラメータの行を検出
                else if (line.includes('-- params: [')) {
                    const paramsMatch = line.match(/-- params: \[(.*?)\]/);
                    if (paramsMatch && paramsMatch[1]) {
                        // パラメータを文字列として取得し、分割してトリム、JSON.parseを試みる
                        currentParams = paramsMatch[1].split(',').map(p => {
                            try {
                                return JSON.parse(p.trim()); // 数値や真偽値なども適切にパース
                            } catch (e) {
                                return p.trim(); // JSONパースに失敗したら文字列として扱う
                            }
                        });
                        // console.log("Detected params:", currentParams);

                        // SQLとパラメータが揃ったので結合して表示
                        if (currentSql) {
                            const combinedSql = replaceParams(currentSql, currentParams);
                            const li = document.createElement('li');
                            li.textContent = combinedSql;
                            sqlList.appendChild(li);
                            foundSql = true;
                            currentSql = ''; // 処理済みなのでクリア
                            currentParams = [];
                        }
                    }
                }
            }

            if (!foundSql && sqlList.children.length === 0) {
                sqlList.innerHTML = '<li class="no-results">SQL文が見つかりませんでした。</li>';
            }
        }

        /**
         * SQLのプレースホルダー ($1, $2, ...) を実際のパラメータ値に置換する関数
         * @param {string} sql - プレースホルダーを含むSQL文字列
         * @param {Array<any>} params - パラメータの配列
         * @returns {string} - パラメータが埋め込まれたSQL文字列
         */
        function replaceParams(sql, params) {
            let replacedSql = sql;
            // $1, $2, ... の形式のプレースホルダーを置換
            for (let i = 0; i < params.length; i++) {
                const placeholder = new RegExp('\\$' + (i + 1), 'g');
                let paramValue = params[i];

                // パラメータの型に応じて適切にエスケープまたは引用符を追加
                if (typeof paramValue === 'string') {
                    // SQLインジェクション対策のため、シングルクォートをエスケープ
                    paramValue = "'" + paramValue.replace(/'/g, "''") + "'";
                } else if (paramValue === null) {
                    paramValue = 'NULL';
                } else if (typeof paramValue === 'boolean') {
                    paramValue = paramValue ? 'TRUE' : 'FALSE';
                }
                // 数値型はそのまま

                replacedSql = replacedSql.replace(placeholder, paramValue);
            }
            return replacedSql;
        }
    </script>
</body>
</html>
