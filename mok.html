<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SQL抽出ツール</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
            color: #333;
        }
        #drop-area {
            border: 2px dashed #ccc;
            border-radius: 10px;
            padding: 50px;
            text-align: center;
            font-size: 1.2em;
            color: #666;
            cursor: pointer;
            background-color: #fff;
            transition: background-color 0.3s ease;
        }
        #drop-area.highlight {
            background-color: #e0e0e0;
        }
        #results {
            margin-top: 30px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            padding: 20px;
        }
        #results h2 {
            color: #0056b3;
            margin-bottom: 15px;
        }
        #sql-list {
            list-style: none;
            padding: 0;
            max-height: 400px;
            overflow-y: auto;
            border: 1px solid #eee;
            border-radius: 5px;
            padding: 10px;
        }
        #sql-list li {
            background-color: #f9f9f9;
            margin-bottom: 8px;
            padding: 10px;
            border-radius: 5px;
            font-family: 'Courier New', Courier, monospace;
            white-space: pre-wrap; /* 改行を保持 */
            word-break: break-all; /* 長い単語でも折り返す */
            border-left: 5px solid #007bff;
        }
        #sql-list li:last-child {
            margin-bottom: 0;
        }
        .no-results {
            color: #999;
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>
    <h1>ログファイルからSQLを抽出</h1>

    <div id="drop-area">
        <p>ログファイルをここにドラッグ＆ドロップしてください</p>
        <p>またはクリックしてファイルを選択</p>
        <input type="file" id="fileElem" multiple accept=".log, .txt" style="display: none;">
    </div>

    <div id="results">
        <h2>抽出されたSQL</h2>
        <ul id="sql-list">
            <li class="no-results">ファイルがドロップされていません。</li>
        </ul>
    </div>

    <script>
        const dropArea = document.getElementById('drop-area');
        const fileElem = document.getElementById('fileElem');
        const sqlList = document.getElementById('sql-list');

        // ドロップエリアをクリックでファイル選択ダイアログを開く
        dropArea.addEventListener('click', () => {
            fileElem.click();
        });

        // ファイル選択ダイアログでファイルが選択された時
        fileElem.addEventListener('change', (e) => {
            handleFiles(e.target.files);
        });

        // ドラッグオーバー時の処理
        dropArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropArea.classList.add('highlight');
        });

        // ドラッグリーブ時の処理
        dropArea.addEventListener('dragleave', (e) => {
            dropArea.classList.remove('highlight');
        });

        // ドロップ時の処理
        dropArea.addEventListener('drop', (e) => {
            e.preventDefault();
            dropArea.classList.remove('highlight');
            const files = e.dataTransfer.files;
            handleFiles(files);
        });

        function handleFiles(files) {
            sqlList.innerHTML = ''; // 既存の結果をクリア

            if (files.length === 0) {
                sqlList.innerHTML = '<li class="no-results">ファイルが選択されていません。</li>';
                return;
            }

            // SQLを抽出する正規表現（SELECT, INSERT, UPDATE, DELETE で始まる行を想定）
            // より複雑なSQLパターンに対応するには、この正規表現を調整してください。
            const sqlRegex = /^(SELECT|INSERT|UPDATE|DELETE|CREATE|ALTER|DROP)\s+.*?;/gim;

            Array.from(files).forEach(file => {
                const reader = new FileReader();

                reader.onload = (e) => {
                    const text = e.target.result;
                    let matches;
                    let foundSql = false;

                    // 正規表現でマッチするすべてのSQL文を検索
                    while ((matches = sqlRegex.exec(text)) !== null) {
                        const li = document.createElement('li');
                        li.textContent = matches[0].trim(); // マッチしたSQL文の全体
                        sqlList.appendChild(li);
                        foundSql = true;
                    }

                    if (!foundSql && sqlList.children.length === 0) {
                        sqlList.innerHTML = '<li class="no-results">SQL文が見つかりませんでした。</li>';
                    }
                };

                reader.onerror = () => {
                    const li = document.createElement('li');
                    li.textContent = `ファイルの読み込み中にエラーが発生しました: ${file.name}`;
                    li.style.color = 'red';
                    sqlList.appendChild(li);
                };

                reader.readAsText(file); // ファイルをテキストとして読み込む
            });
        }
    </script>
</body>
</html>
